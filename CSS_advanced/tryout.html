<!DOCTYPE html>
<html>
    <head><title>try out button</title>
<meta charset="UTF-8">
</head>
<body>
    <style>
        .hiden{
            display: none;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

    <h2>My First CSS Button</h2>

    <button class="button">Click Me!</button>
    <p class="hidden">hello world!</p>

</body>
</html>
